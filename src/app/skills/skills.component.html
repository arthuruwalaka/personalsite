<section id="skills" class="min-h-screen w-full flex flex-1 flex-col justify-center items-center px-4 md:px-6 scroll-mt-24 relative overflow-hidden">
  <!-- Subtle Paper Texture Background -->
  <div class="absolute inset-0 opacity-[0.50] pointer-events-none">
    <div class="w-full h-full" style="
      background-image: 
        radial-gradient(circle at 1px 1px, rgba(0,0,0,0.15) 1px, transparent 0);
      background-size: 20px 20px;
    "></div>
  </div>
  
  <div class="relative z-10 w-full">
    <h3 class="text-2xl md:text-3xl font-serif mb-6 text-center">Technical Skills</h3>
  <div class="max-w-2xl mx-auto w-full max-h-96 overflow-y-auto relative skills-container">
    <div class="space-y-8 pt-2 pb-2">
      <div *ngFor="let category of skillsByCategory" class="space-y-4">
        <h4 class="text-lg font-semibold text-gray-800 border-b border-gray-300 pb-2">{{ category[0] }}</h4>
        <div class="grid grid-cols-1 gap-y-2 text-base md:text-sm">
          <div class="skill-item flex justify-between items-center" *ngFor="let skill of category[1]">
            <span>{{ skill.name }}</span>
            <div class="flex items-center gap-2">
              <span class="text-xs text-gray-600">{{ skill.level }}</span>
              <div class="w-16 bg-gray-200 rounded-full h-1.5">
                <div class="bg-gray-800 h-1.5 rounded-full" [style.width.%]="skill.progress"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
