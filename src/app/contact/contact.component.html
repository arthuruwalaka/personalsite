<section id="contact" class="min-h-screen w-full flex flex-1 flex-col justify-center items-center px-4 md:px-6 text-center scroll-mt-24">
  <h3 class="text-2xl md:text-3xl font-serif mb-4">Contact Me</h3>
  <p class="mb-6">Got a project or role in mind? Say hello.</p>
  
  <form (ngSubmit)="onSubmit()" class="max-w-sm md:max-w-md mx-auto w-full">
    <div class="mb-4">
      <input 
        type="text" 
        placeholder="Your name" 
        [(ngModel)]="formData.name"
        name="name"
        class="border p-3 w-full rounded" 
        required
      />
    </div>
    
    <div class="mb-4">
      <input 
        type="email" 
        placeholder="Your email" 
        [(ngModel)]="formData.email"
        name="email"
        class="border p-3 w-full rounded" 
        required
      />
    </div>
    
    <div class="mb-6">
      <textarea 
        placeholder="Message" 
        [(ngModel)]="formData.message"
        name="message"
        class="border p-3 w-full rounded" 
        rows="4"
        required
      ></textarea>
    </div>
    
    <button 
      type="submit" 
      [disabled]="isSubmitting"
      class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ isSubmitting ? 'Sending...' : 'Send' }}
    </button>
    
    <!-- Success Message -->
    <div *ngIf="submitSuccess" class="mt-4 p-3 bg-green-100 text-green-800 rounded">
      Message sent successfully! I'll get back to you soon.
    </div>
    
    <!-- Error Message -->
    <div *ngIf="submitError" class="mt-4 p-3 bg-red-100 text-red-800 rounded">
      Sorry, there was an error sending your message. Please try again.
    </div>
  </form>
</section>
