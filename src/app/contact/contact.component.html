<section id="contact" class="min-h-screen w-full flex flex-1 flex-col justify-center items-center px-4 md:px-6 border-t border-gray-300 text-center">
  <h3 class="text-2xl md:text-3xl font-serif mb-4">Subscribe / Contact</h3>
  <p class="mb-6">Get in touch or follow for future issues.</p>
  <form class="max-w-sm md:max-w-md mx-auto w-full">
    <input type="email" placeholder="Your email" class="border p-3 w-full mb-4 rounded" />
    <textarea placeholder="Message" class="border p-3 w-full mb-4 rounded" rows="4"></textarea>
    <button type="submit" class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition-colors">Send</button>
  </form>
</section>
